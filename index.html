<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>
    <h1 class="main-heading">Simon Says Game</h1>
    <h3 class="second-heading">Press any key to Start the GAME</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn purple" id="purple" type="button">4</div>
        </div>
    </div>
    <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="resetBtn" disabled>Reset Game</button>
    </div>


</body>
<script src="gamescript.js"></script>

</html>
